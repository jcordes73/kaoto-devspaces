schemaVersion: 2.2.0
metadata:
  name: kaoto
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: openshift-operators
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-workspace
components:
  - container:
      cpuLimit: 2000m
      cpuRequest: 500m
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      memoryLimit: 2G
      sourceMapping: /projects
    name: tools
commands:
  - exec:
      commandLine: curl -Ls https://sh.jbang.dev | bash -s - app setup
      component: tools
    id: install-jbang
  - exec:
      commandLine: jbang trust add -o --fresh --quiet https://github.com/apache/
      component: tools
    id: trust-apache-jbang
  - exec:
      commandLine: jbang app install camel@apache/camel
      component: tools
    id: install-camel-jbang
  - exec:
      commandLine: curl -Ls https://mirror.openshift.com/pub/openshift-v4/x86_64/clients/camel-k/1.10.6/camel-k-client-1.10.6-linux-64bit.tar.gz | tar -xvzf - kamel -C /home/user/bin
      component: tools
    id: install-kamel
events:
  postStart:
    - install-jbang
    - trust-apache-jbang
    - install-camel-jbang
    - install-kamel
